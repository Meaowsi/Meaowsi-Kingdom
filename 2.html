        body {

            padding-bottom: 56.25%; /* 16:9 aspect ratio */

            overflow: hidden;
            background: #000;

        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        footer {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
